machine:
  timezone:
    America/Los_Angeles
  services:
    - docker
  environment:
    ENVIRONMENT: "CIRCLE_CI"
    EVE_PORT: 80
    EVE_DNS: "localhost"
    EVE_IMAGE: "quay.io/concur_platform/eve"
dependencies:
  override:
    - docker login --username="concur_platform+devxbot" --password="${CONCUR_QUAY_ROBOT_PWD}" --email="devx@concur.com" quay.io
    - echo "$(git rev-parse --short HEAD)" >> .tag
    - docker info
    - ./build $EVE_IMAGE $(cat .tag)
  post:
    - docker images
test:
  override:
    - docker run -d --name testing -e "ENVIRONMENT=$ENVIRONMENT" -e "EVE_PORT=$EVE_PORT" -e "EVE_DNS=$EVE_DNS" -p $EVE_PORT:$EVE_PORT $EVE_IMAGE:$(cat .tag)
    - docker logs testing
  post:
    - docker stop testing
deployment:
  prod:
    branch: master
    commands:
      - docker tag $EVE_IMAGE:$(cat .tag) $EVE_IMAGE:latest
      - docker push $EVE_IMAGE
