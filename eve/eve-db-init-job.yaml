apiVersion: batch/v1
kind: Job
metadata:
  name: eve-db-init
spec:
  template:
    metadata:
      name: eve-db-init
    spec:
      containers:
      - name: eve
        image: quay.io/concur_platform/eve:21e9f38
        args: ["eve",  "db", "init"]
        volumeMounts:
        - name: eve-tls
          mountPath: /opt/eve/tls
          readOnly: true
        - name: backend-tls
          mountPath: /opt/backend/tls
          readOnly: true
        envFrom:
        - configMapRef:
            name: eve-config
        env:
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              name: vault-token
              key: token
      volumes:
      - name: eve-tls
        secret:
          secretName: eve-tls
      - name: backend-tls
        secret:
          secretName: backend-tls
      restartPolicy: Never